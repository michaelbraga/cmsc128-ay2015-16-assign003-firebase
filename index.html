	Program Definition: A notepad app where it collects information such as text or note title, the text or
				 note and whether the task has been completed or not.
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NotePad α</title>

		<!-- Firebase -->
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<!-- jQuery -->
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

		<!-- Front End -->
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

		<style media="screen">
			body {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				background-color: #F5F3F0;
				padding-top: 10px;
			}
			textarea {
				resize: vertical;
			}

			#addContainer {
				max-width: 700px;
			}

			.hfn {
				letter-spacing: 1px;
			}

			#buttons {
				max-width: 700px;

			}
			#completeButton {
				border-top-left-radius: 10px;
				border-bottom-left-radius: 10px;
			}
			#incompleteButton {
				border-top-right-radius: 10px;
				border-bottom-right-radius: 10px;
			}
			#completeButton, #incompleteButton {
				font-size: 16px;
				font-weight: bold;
			}

			#completePanel, #incompletePanel {
				max-width: 850px;
			}

		</style>
	</head>
	<body>

		<h2 class="text-center">
			<span class="glyphicon glyphicon-list-alt" aria-hidden="true">
			</span> NotePad <em>αlphα</em>
		</h2>

		<hr/>

		<div class="container" id="addContainer">

			<form class="form-horizontal well" id="addNoteForm" autocomplete="off">
				<fieldset>
					<legend>Add a Note</legend>
					<div class="form-group">
						<label for="titleInput" class="col-lg-2 control-label"><strong>Title</strong></label>
	      				<div class="col-lg-10">
							<input type="text" class="form-control" id="titleInput" placeholder="Title" required="required">
	      				</div>
					</div>

					<div class="form-group">
						<label for="noteInput" class="col-lg-2 control-label"><strong>Note Text</strong></label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="2" id="noteInput" placeholder="Note" required="required"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="completedInput" class="col-lg-2 control-label"><strong>Status</strong></label>
						<div class="col-lg-10">
							<select class="form-control" id="completedInput">
								<option value="0">Not Yet Completed</option>
								<option value="1">Completed</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="reset" class="btn btn-default">Reset</button>
							<button type="submit" class="btn btn-primary">Add Note</button>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
		<hr/>
		<div class="container" id="buttons">
			<div class="btn-group btn-group-justified">
				<a class="btn btn-primary btn-lg" id="completeButton" onclick="show(1)">Completed</a>
				<a class="btn btn-primary btn-lg" id="incompleteButton" onclick="show(0)">Not Yet Completed</a>
			</div>
		</div>


		<hr/>
		<div class="container">
			<div class="row" id="noteList">
				<div class="container" id="completePanel">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h2 class="panel-title hfn"><strong>COMPLETED TASKS</strong></h2>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-hover table-bordered" id="completedList">
								<thead>
									<th>
										Title
									</th>
									<th>
										Note
									</th>
									<th style="width:250px;">
										Actions
									</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
				<div class="container" id="incompletePanel">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h2 class="panel-title hfn"><strong>NOT YET COMPLETED TASKS</strong></h2>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-hover table-bordered" id="notCompletedList">
								<thead>
									<th>
										Title
									</th>
									<th>
										Note
									</th>
									<th style="width:250px;">
										Actions
									</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>












<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
	            <!-- Modal Header -->
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">
	                       <span aria-hidden="true">&times;</span>
	                       <span class="sr-only">Close</span>
	                </button>
	                <h4 class="modal-title" id="myModalLabel">
	                    Edit Note
	                </h4>
	            </div>

	            <!-- Modal Body -->
			<form role="form" id="editForm" autocomplete="off">
		            <div class="modal-body">
			                  <div class="form-group">
							<label for="titleEdit"><strong>Title</strong></label>
			                      <input type="text" class="form-control" id="titleEdit" placeholder="Title" required="required"/>
			                  </div>
			                  <div class="form-group">
							<label for="noteEdit"><strong>Note</strong></label>
							<textarea class="form-control" rows="2" id="noteEdit" placeholder="Note" required="required"></textarea>
			                  </div>
		            </div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
	                            Close
				      </button>
					<button type="submit" class="btn btn-primary">
						Edit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>










		<!-- myScript -->
		<script type="text/javascript" src="script.js"></script>
	</body>


</html>
