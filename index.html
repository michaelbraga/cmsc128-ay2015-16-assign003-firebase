<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NotePad αlphα</title>

		<!-- Firebase -->
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<!-- jQuery -->
		<!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script> -->

		<script src='jquery/dist/jquery.min.js'></script>
		<script src='bootstrap/dist/js/bootstrap.min.js'></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="lumen.min.css" media="screen" title="no title" charset="utf-8">
		<!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css" media="screen" title="no title" charset="utf-8"> -->

		<style media="screen">
			body {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			textarea {
				resize: vertical;
			}

			#addContainer {
				max-width: 700px;
			}

			.hfn {
				letter-spacing: 2px;
			}

		</style>
	</head>
	<body>

		<h2 class="text-center">
			<span class="glyphicon glyphicon-list-alt" aria-hidden="true">
			</span> NotePad αlphα
		</h2>

		<hr/>

		<div class="container" id="addContainer">

			<form class="form-horizontal well" id="addNoteForm" autocomplete="off">
				<fieldset>
					<legend>Add a Note</legend>
					<div class="form-group">
						<label for="titleInput" class="col-lg-2 control-label">Title</label>
	      				<div class="col-lg-10">
							<input type="text" class="form-control" id="titleInput" placeholder="Title" required="required">
	      				</div>
					</div>

					<div class="form-group">
						<label for="noteInput" class="col-lg-2 control-label">Note Text</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="3" id="noteInput" placeholder="Note" required="required"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="completedInput" class="col-lg-2 control-label">Selects</label>
						<div class="col-lg-10">
							<select class="form-control" id="completedInput">
								<option value="0">Not Yet Completed</option>
								<option value="1">Completed</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="reset" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
		<hr/>


		<hr/>
		<div class="container">
			<div class="row" id="noteList">
				<div class="col-md-6">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h2 class="panel-title hfn"><strong>Completed</strong></h2>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-hover table-bordered" id="completedList">
								<thead>
									<th>
										Title
									</th>
									<th>
										Note
									</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h2 class="panel-title hfn"><strong>Not Yet Completed</strong></h2>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-hover table-bordered" id="notCompletedList">
								<thead>
									<th>
										Title
									</th>
									<th>
										Note
									</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- myScript -->
		<script type="text/javascript" src="script.js"></script>
	</body>


</html>
